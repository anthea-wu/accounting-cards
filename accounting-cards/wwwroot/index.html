<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:-></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-color.css">

    <style>
        .row{
            height: 90vh;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="container mt-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-3">
                <div class="card border-light">
                    <div class="card-header bd-red-300">
                        <h3 class="m-0 d-flex justify-content-center p-2 text-white">記帳卡片</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mt-3 mb-3 d-flex justify-content-evenly align-items-center">
                                <div class="col-3">
                                    <label for="login-account" class="form-label m-0 d-flex justify-content-center">
                                        <h5 class="m-0">帳號</h5>
                                    </label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="login-account" v-model="user.login.account">
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-evenly align-items-center">
                                <div class="col-3">
                                    <label for="login-password" class="form-label m-0 d-flex justify-content-center">
                                        <h5 class="m-0">密碼</h5>
                                    </label>
                                </div>
                                <div class="col-8">
                                    <input type="email" class="form-control" id="login-password" v-model="user.login.password">
                                </div>
                            </div>
                            <div class="d-flex justify-content-evenly align-items-center mb-3">
                                <button type="submit" class="btn btn-danger col-4" @click.prevent="login">登入</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="font-monospace d-flex align-items-center mb-0">還沒有帳號?
                            <button type="button" class="btn btn-secondary btn-sm ms-3" data-bs-toggle="modal" data-bs-target="#register-modal">
                                註冊
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="register-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="register-modal-label">註冊帳號</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mt-3 mb-3 d-flex justify-content-evenly align-items-center">
                            <div class="col-3">
                                <label for="register-account" class="form-label m-0 d-flex justify-content-center">
                                    <p class="m-0">帳號</p>
                                </label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="register-account" placeholder="abc123" v-model="user.register.account">
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-evenly align-items-center">
                            <div class="col-3">
                                <label for="register-password" class="form-label m-0 d-flex justify-content-center">
                                    <p class="m-0">密碼</p>
                                </label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="register-password" placeholder="qweasdzxc123" v-model="user.register.password">
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-evenly align-items-center">
                            <div class="col-3">
                                <label for="register-name" class="form-label m-0 d-flex justify-content-center">
                                    <p class="m-0">暱稱</p>
                                </label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="register-name" placeholder="芫荽" v-model="user.register.name">
                            </div>
                        </div>
                        <div class="d-flex justify-content-evenly align-items-center mb-3">
                            <button type="submit" class="btn btn-danger col-4" @click.prevent="register">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

<script src="js/swal-alert.js"></script>
<script src="js/hash-string.js"></script>

<script>
    const app = Vue.createApp({
        data(){
            return{
                user:{
                    login:{
                        account: "",
                        password: "",
                    },
                    register:{
                        account: "",
                        password: "",
                        name: ""
                    }
                }
            }
        },
        methods:{
            login: function () {
                let vm = this;
                let data = {
                    Account: vm.user.login.account,
                    Password: toSHA256(vm.user.login.password)
                };
                
                axios({
                    method: 'post',
                    url: './api/User/Post',
                    data: data
                }).then(res => {
                    alert_success(res.data, `嗨！${vm.user.login.account}，很高興看到你回來`);
                }).catch(err => {
                    alert_fail(err.response.data, `嘿！${vm.user.login.account}，你可能記錯了帳號或密碼`)
                })
            },
            register: function () {
                let vm = this;
                let data = {
                    Account: vm.user.register.account,
                    Password: toSHA256(vm.user.register.password),
                    Name: vm.user.register.name
                };
                
                axios({
                    method: 'post',
                    url: './api/User/Post/New',
                    data: data
                }).then(res => {
                    alert_success('註冊成功', `感謝你的註冊！馬上開始使用吧`);
                    window.location.reload();
                }).catch(err => {
                    alert_fail(`ERROR：${err.response.status}`, `嘿！${err.response.data}`)
                })
            },
        },
    });
    app.mount('#app');
</script>
</body>
</html>
