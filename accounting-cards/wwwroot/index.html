<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:-></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-color.css">

    <style>
        .row{
            height: 90vh;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="container mt-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-3">
                <div class="card border-light">
                    <div class="card-header bd-red-300">
                        <h3 class="m-0 d-flex justify-content-center p-2 text-white">記帳卡片</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mt-3 mb-3 d-flex justify-content-evenly align-items-center">
                                <div class="col-3">
                                    <label for="login-account" class="form-label m-0 d-flex justify-content-center">
                                        <h5 class="m-0">帳號</h5>
                                    </label>
                                </div>
                                <div class="col-8">
                                    <input type="email" class="form-control" id="login-account" v-model="user.account">
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-evenly align-items-center">
                                <div class="col-3">
                                    <label for="login-password" class="form-label m-0 d-flex justify-content-center">
                                        <h5 class="m-0">密碼</h5>
                                    </label>
                                </div>
                                <div class="col-8">
                                    <input type="email" class="form-control" id="login-password" v-model="user.password">
                                </div>
                            </div>
                            <div class="d-flex justify-content-evenly align-items-center mb-3">
                                <button type="submit" class="btn btn-danger col-4" @click.prevent="login">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="font-monospace text-danger">ANTHEA @2021</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>

<script src="js/alert.js"></script>

<script>
    const app = Vue.createApp({
        data(){
            return{
                user:{
                    account: "",
                    password: "",
                }
            }
        },
        methods:{
            login: function () {
                let vm = this;
                let data = {
                    Account: vm.user.account,
                    Password: vm.user.password
                };
                
                axios({
                    method: 'post',
                    url: './api/User/Post',
                    data: data
                }).then(res => {
                    alert_success(res.data, `嗨！${vm.user.account}，很高興看到你回來`);
                    console.log(res.data);
                }).catch(err => {
                    console.log(err.response);
                })
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
